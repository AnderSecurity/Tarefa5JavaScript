<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container" id="teste">
        <div class="row">
            <div class="col-12">
                <h1>Exercício 5</h1>
            </div>
        </div>
        <br>

        <div class="row">
            <div class="col-md-3">
                <div class="mb-3">
                    <label class="form-label">Num. 1</label>
                    <input class="form-control" id="num1">
                </div>
            </div>
            <div class="col-md-2">
                <div class="mb-3">
                    <label class="form-label">Operação</label>
                    <select class="form-select" id="operacao">
                        <option value="+" selected>Somar</option>
                        <option value="-">Subtrair</option>
                        <option value="*">Multiplicar</option>
                        <option value="/">Divisão</option>
                    </select>

                </div>
            </div>
            <div class="col-md-3">
                <div class="mb-3">
                    <label class="form-label">Num. 2</label>
                    <input class="form-control" id="num2">
                </div>
            </div>
            <div class="col-md-3">
                <button onclick="resultadoOperacao()" class="btn btn-outline-dark"
                    style="margin-top: 30px">Calcular</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <div class="mb-3">
                    <label class="form-label">Resultado</label>
                    <input class="form-control" id="resultado" disabled>
                </div>
            </div>
            <div class="col-md-5"></div>
            <div class="col-md-4">
                <button onclick="limparCampos()" class="btn btn-outline-info">Limpar</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script>
        function limparCampos() {
            document.getElementById("num1").value = "";
            document.getElementById("num2").value = "";
            document.getElementById("resultado").value = "";
        }

        function resultadoOperacao() {
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);
            let operacao = document.getElementById("operacao").value;
            let resultado;

            if (!num1 || !num2) {
                alert("É obrigatório os campos \"n1\" e \"n2\"estarem preenchidos!!");

                if (!num1) {
                    num1 = document.getElementById("num1");
                    num1.style.background = "red";
                }

                if (!num2) {
                    num2 = document.getElementById("num2");
                    num2.style.background = "red";
                }
            }
            else {
                switch (operacao) {
                    case "+": resultado = num1 + num2;
                        break;
                    case "-": resultado = num1 - num2;
                        break;
                    case "*": resultado = num1 * num2;
                        break;
                    case "/": resultado = num1 / num2;
                        break;
                }
                document.getElementById("resultado").value = resultado;

                num1 = document.getElementById("num1");
                num1.style.background = "white";
                num2 = document.getElementById("num2");
                num2.style.background = "white";
            }
        }
    </script>
</body>

</html>
