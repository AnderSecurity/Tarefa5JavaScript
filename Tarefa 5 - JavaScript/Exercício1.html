<body>

            <div class="col-12">
                <h1>Exercício 1</h1>
            </div>
        </div>
    </div>
    <div class="col-md-12" style="text-align: center">
        <button onclick="resultadoOperacao()" class="btn btn-outline-dark" style="margin-top: 30px">Calcular</button>
    </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
    <script>
        function resultadoOperacao() {
            let num1 = 10;
            let num2 = 100;

            alert("Soma: " + (num1 + num2) + "\nSubtração: " + (num1 - num2) + "\nMultiplicação: " + (num1 * num2) + "\nDivisão: " + (num1 / num2));
        }
    </script>
