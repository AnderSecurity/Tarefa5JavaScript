<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 7</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container" id="teste">
        <div class="row">
            <div class="col-12">
                <h1>Exercício 7</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <div class="mb-3">
                    <label class="form-label">Custo de Fábrica</label>
                    <input class="form-control" id="custoFabrica">
                </div>
            </div>
            <div class="col-md-3">
                <div class="mb-3">
                    <label class="form-label">% Distribuidor</label>
                    <input class="form-control" id="percDistribuidor">
                </div>
            </div>
            <div class="col-md-3">
                <div class="mb-3">
                    <label class="form-label">% Impostos</label>
                    <input class="form-control" id="percImpostos">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <div class="mb-3">
                    <label class="form-label">Valor Final</label>
                    <input class="form-control" id="valorFinal" disabled>
                </div>
            </div>
            <div class="col-md-3"></div>
            <div class="col-md-4">

            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <button onclick="resultadoOperacao()" class="btn btn-outline-dark">Calcular</button>
            </div>
            <div class="col-md-3">
                <button onclick="limparCampos()" class="btn btn-outline-info">Limpar</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script>
        function limparCampos() {
            document.getElementById("custoFabrica").value = "";
            document.getElementById("percDistribuidor").value = "";
            document.getElementById("percImpostos").value = "";
            document.getElementById("valorFinal").value = "";
        }

        function resultadoOperacao() {
            let custoFabrica = parseFloat(document.getElementById("custoFabrica").value);
            let percDistribuidor = parseFloat(document.getElementById("percDistribuidor").value);
            let percImpostos = parseFloat(document.getElementById("percImpostos").value);
            let valorFinal;

            if (!custoFabrica || !percDistribuidor || !percImpostos) {
                alert("Os campos 'Custo de Fábrica', '% Distribuidor', '% Impostos' devem estar obrigatoriamente preenchidos!")
            }
            else {
                valorFinal = custoFabrica + (custoFabrica * percDistribuidor) + (custoFabrica * percImpostos);

                document.getElementById("valorFinal").value = valorFinal;
                alert("Cálculo realizado com sucesso!");
            }
        }
    </script>
</body>

</html>
